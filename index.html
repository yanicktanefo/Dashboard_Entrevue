<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau d’entrevue – Yannick Therrien</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex flex-col md:flex-row h-screen">
    
    <!-- ========================= -->
    <!-- COLONNE GAUCHE : Parcours -->
    <!-- ========================= -->
    <div class="w-full md:w-2/3 p-4 overflow-y-auto">
      <section id="parcours">
        <h2 class="text-2xl font-bold mb-3 text-blue-800 flex justify-between items-center">
          <span>Parcours professionnel</span>
          <button id="toggleParcours" class="text-blue-600 text-sm font-bold">▼</button>
        </h2>
        <div id="timeline" class="space-y-3"></div>
      </section>

      <section id="resultats" class="mt-6">
        <h2 class="text-lg font-semibold text-blue-700 mb-2">Zone d’affichage</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div id="colonne1" class="bg-white rounded shadow p-2 min-h-[200px]"></div>
          <div id="colonne2" class="bg-white rounded shadow p-2 min-h-[200px]"></div>
        </div>
      </section>
    </div>

    <!-- ========================= -->
    <!-- COLONNE DROITE : Filtres -->
    <!-- ========================= -->
    <div class="w-full md:w-1/3 p-4 bg-gray-50 border-l border-gray-200 overflow-y-auto">

      <!-- Compétences techniques (placeholder futur) -->
      <section id="competencesTechniques" class="mb-4">
        <h3 class="text-xl font-semibold mb-2 flex justify-between items-center">
          <span>Compétences techniques</span>
          <button disabled class="text-gray-400 text-sm font-bold">▼</button>
        </h3>
        <p class="text-gray-500 text-sm italic">Section à venir</p>
      </section>

      <!-- ========================= -->
      <!-- Compétences comportementales -->
      <!-- ========================= -->
      <section id="competencesComportementalesSection" class="mb-4 relative">
        <h3 class="text-xl font-semibold mb-2 flex justify-between items-center">
          <span>Compétences comportementales</span>
          <button id="toggleComportementales" class="text-blue-600 text-sm font-bold">▼</button>
        </h3>
        <div id="competencesComportementales" class="bg-white p-3 rounded shadow text-sm"></div>
      </section>

      <!-- ========================= -->
      <!-- Formations et certifications -->
      <!-- ========================= -->
      <section id="formationsSection">
        <h3 class="text-xl font-semibold mb-2 flex justify-between items-center">
          <span>Formations et certifications</span>
          <button id="toggleFormations" class="text-blue-600 text-sm font-bold">▼</button>
        </h3>
        <div id="formations" class="bg-white p-3 rounded shadow text-sm"></div>
      </section>
    </div>
  </div>
</body>
</html>
