<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau d’entrevue – Yannick Therrien</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex flex-col md:flex-row h-screen">
    
    <!-- ========================= -->
    <!-- COLONNE GAUCHE : Parcours + Détails -->
    <!-- ========================= -->
    <div class="w-full md:w-2/3 p-4 overflow-y-auto">
      <section id="parcours">
        <h2 class="text-2xl font-bold mb-3 text-blue-800 flex justify-between items-center">
          <span>Parcours professionnel</span>
          <button id="toggleParcours" class="text-blue-600 text-sm font-bold">▼</button>
        </h2>
        <div id="timeline" class="space-y-3"></div>
      </section>

      <!-- DÉTAILS DES COMPORTEMENTS -->
      <section id="resultats" class="mt-6">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold text-blue-700">Détails des comportements</h2>
          <button id="resetSelection" class="text-sm text-blue-600 border border-blue-300 px-2 py-1 rounded hover:text-blue-800">
            Réinitialiser
          </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div id="colonne1" class="bg-white rounded shadow p-2 min-h-[200px]"></div>
          <div id="colonne2" class="bg-white rounded shadow p-2 min-h-[200px]"></div>
        </div>
      </section>

      <!-- DÉTAILS DES EXPERTISES TECHNIQUES -->
      <section id="expertisesDetails" class="mt-6">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold text-green-700">Détails des expertises techniques</h2>
          <button id="resetExpertises" class="text-sm text-blue-600 border border-blue-300 px-2 py-1 rounded hover:text-blue-800">
            Réinitialiser
          </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div id="expertise1" class="bg-white rounded shadow p-2 min-h-[120px]"></div>
          <div id="expertise2" class="bg-white rounded shadow p-2 min-h-[120px]"></div>
        </div>
      </section>
    </div>

    <!-- ========================= -->
    <!-- COLONNE DROITE : Filtres -->
    <!-- ========================= -->
    <div class="w-full md:w-1/3 p-4 bg-gray-50 border-l border-gray-200 overflow-y-auto">

      <!-- Compétences techniques -->
      <section id="competencesTechniquesSection" class="mb-4">
        <h3 class="text-xl font-semibold mb-2 flex justify-between items-center cursor-pointer" id="toggleTechniques">
          <span>Compétences techniques</span><span class="text-blue-600 text-sm font-bold">▼</span>
        </h3>
        <div id="competencesTechniques" class="bg-white p-3 rounded shadow text-sm flex flex-wrap gap-2"></div>
      </section>

      <!-- Compétences comportementales -->
      <section id="competencesComportementalesSection" class="mb-4 relative">
        <h3 class="text-xl font-semibold mb-2 flex justify-between items-center cursor-pointer" id="toggleComportementales">
          <span>Compétences comportementales</span><span class="text-blue-600 text-sm font-bold">▼</span>
        </h3>
        <div id="competencesComportementales" class="bg-white p-3 rounded shadow text-sm"></div>
      </section>

      <!-- Formations et certifications -->
      <section id="formationsSection">
        <h3 class="text-xl font-semibold mb-2 flex justify-between items-center cursor-pointer" id="toggleFormations">
          <span>Formations et certifications</span><span class="text-blue-600 text-sm font-bold">▼</span>
        </h3>
        <div id="formations" class="bg-white p-3 rounded shadow text-sm"></div>
      </section>
    </div>
  </div>
</body>
</html>
